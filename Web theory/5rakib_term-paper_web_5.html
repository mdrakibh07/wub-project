
<html>
    <head>
        <title>Rainbow</title>
    </head>
    <body>
        <script>

            function rainbow(){
                var name = ['Red', 'Orange', 'Yellow', 'Green', 'Blue', 'Indigo', 'Violet'];
                return `The colours of the rainbow are: ${name.join(", ")}.`;
            }
        
            document.write(rainbow());
        </script>
    </body>
</html>
