
<html>
    <head>
        <title>Count the remaining days</title>
        <script>
          function  remainday(inputDay){
            return Math.ceil(((new Date(inputDay)-new Date())/(1000 * 60 * 60 * 24)));
            }

      function putToOutput(){
           document.getElementById('result').innerText= `There are ${remainday(document.getElementById('date').value)} days remaining until Dugra puja.`;
        }

        window.onload=function(){
        putToOutput();
        document.getElementById('date').addEventListener('change',putToOutput);
        }
        </script>
    </head>
    <body>
        <label for="date">Next Durga puja date: </label>
        <input type="date" id="date" value="2022-10-01">
        <br>
        <h1 style="color:red" id="result"></h1>
    </body>
</html>
