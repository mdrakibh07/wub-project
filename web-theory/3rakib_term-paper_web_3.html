
<html>
    <head>
        <title>Welcome</title>
    </head>
<body>
<script>
const time = new Date().getHours();
let greeting;
if (time < 12) {
  greeting = "Good morning";
} else if (time < 20) {
  greeting = "Good afternoon";
} else {
  greeting = "Good Night";
}
document.write(greeting);
document.title=greeting;
</script>
</body>
</html>
